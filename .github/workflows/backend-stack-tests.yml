name: Backend Stack Tests (Reusable)

on:
  workflow_call:
    inputs:
      python-version:
        type: string
        default: "3.11"
      script-args:
        type: string
        default: "--full"
      timeout-seconds:
        type: number
        default: 300
    secrets:
      ADMIN_TOKEN:
        required: false

jobs:
  stack-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    env:
      # Use a deterministic token by default; override by passing secrets.ADMIN_TOKEN.
      ADMIN_TOKEN: ${{ secrets.ADMIN_TOKEN || 'ci_admin_token' }}
      SMOKE_ADMIN_TOKEN: ${{ secrets.ADMIN_TOKEN || 'ci_admin_token' }}
      TIMEOUT_SECONDS: ${{ inputs.timeout-seconds }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
          cache: pip
          cache-dependency-path: |
            backend/shared/pyproject.toml

      - name: Install dependencies (backend/shared[test])
        run: |
          python -m pip install --upgrade pip
          pip install -e 'backend/shared[test]'

      - name: Start docker stack
        run: |
          docker compose -f docker-compose.full.yml up -d --build
          docker compose -f docker-compose.full.yml ps

      - name: Run production test suite
        run: |
          PYTHON_BIN=python ./backend/run_production_tests.sh ${{ inputs.script-args }}

      - name: Dump docker logs (on failure)
        if: failure()
        run: |
          docker compose -f docker-compose.full.yml ps
          docker compose -f docker-compose.full.yml logs --no-color --timestamps | tail -n 5000

      - name: Stop docker stack
        if: always()
        run: |
          docker compose -f docker-compose.full.yml down --remove-orphans
