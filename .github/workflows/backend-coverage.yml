name: Backend Python (Reusable)

on:
  workflow_call:
    inputs:
      python-version:
        type: string
        default: "3.11"
      make-target:
        type: string
        required: true
      upload-coverage:
        type: boolean
        default: false
      coverage-file:
        type: string
        default: coverage.xml
      codecov-flags:
        type: string
        default: backend
    secrets:
      CODECOV_TOKEN:
        required: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
          cache: pip
          cache-dependency-path: |
            backend/shared/pyproject.toml

      - name: Install dependencies (backend/shared[test])
        run: |
          python -m pip install --upgrade pip
          pip install -e 'backend/shared[test]'

      - name: Run make target
        run: |
          make PYTHON=python ${{ inputs.make-target }}

      - name: Upload coverage artifact
        if: ${{ inputs.upload-coverage && always() }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.coverage-file }}
          path: ${{ inputs.coverage-file }}
          if-no-files-found: warn

      - name: Upload coverage to Codecov
        if: ${{ inputs.upload-coverage && always() }}
        uses: codecov/codecov-action@v5
        with:
          files: ${{ inputs.coverage-file }}
          flags: ${{ inputs.codecov-flags }}
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
