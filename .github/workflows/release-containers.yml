name: CD (Build + Push Containers)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        service:
          - name: bff
            context: backend
            dockerfile: backend/bff/Dockerfile
          - name: oms
            context: backend
            dockerfile: backend/oms/Dockerfile
          - name: funnel
            context: backend
            dockerfile: backend/funnel/Dockerfile
          - name: message-relay
            context: backend
            dockerfile: backend/message_relay/Dockerfile
          - name: ontology-worker
            context: backend
            dockerfile: backend/ontology_worker/Dockerfile
          - name: instance-worker
            context: backend
            dockerfile: backend/instance_worker/Dockerfile
          - name: projection-worker
            context: backend
            dockerfile: backend/projection_worker/Dockerfile
          - name: connector-trigger-service
            context: backend
            dockerfile: backend/connector_trigger_service/Dockerfile
          - name: connector-sync-worker
            context: backend
            dockerfile: backend/connector_sync_worker/Dockerfile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare image names
        shell: bash
        run: |
          echo "IMAGE_REPO=${GITHUB_REPOSITORY,,}" >> "$GITHUB_ENV"
          echo "IMAGE_TAG=${GITHUB_REF_NAME:-dev}" >> "$GITHUB_ENV"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_REPO }}/spice-harvester-${{ matrix.service.name }}:${{ env.IMAGE_TAG }}
            ghcr.io/${{ env.IMAGE_REPO }}/spice-harvester-${{ matrix.service.name }}:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
