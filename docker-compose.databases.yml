version: '3.8'

# 데이터베이스 서비스들만 독립 실행
# 포함: PostgreSQL (Outbox), Redis (Command Status), Cassandra, Elasticsearch, MinIO (S3)
# 실행: docker-compose -f docker-compose.databases.yml up -d

services:
  # Cassandra Database
  cassandra:
    image: cassandra:4.1
    container_name: spice-foundry-cassandra
    environment:
      - CASSANDRA_CLUSTER_NAME=SpiceFoundryCluster
      - CASSANDRA_DC=datacenter1
      - CASSANDRA_RACK=rack1
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
      - CASSANDRA_NUM_TOKENS=256
      - MAX_HEAP_SIZE=512M
      - HEAP_NEWSIZE=100M
    ports:
      - "9042:9042"  # CQL port
      - "7199:7199"  # JMX port
    volumes:
      - cassandra-data:/var/lib/cassandra
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'SELECT now() FROM system.local;'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    networks:
      - spice_network

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: spice-foundry-postgres
    environment:
      - POSTGRES_USER=spiceadmin
      - POSTGRES_PASSWORD=spicepass123
      - POSTGRES_DB=spicedb
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8
    ports:
      - "5433:5432"  # Using 5433 to avoid conflict with existing postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spiceadmin -d spicedb"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - spice_network

  # Redis Database
  redis:
    image: redis:7-alpine
    container_name: spice-foundry-redis
    command: redis-server --appendonly yes --requirepass spicepass123
    environment:
      - REDIS_REPLICATION_MODE=master
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a spicepass123 ping || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - spice_network

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.0
    container_name: spice-foundry-elasticsearch
    platform: linux/amd64
    environment:
      - discovery.type=single-node
      - cluster.name=spice-foundry-cluster
      - node.name=spice-foundry-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - xpack.security.http.ssl.enabled=false
      - xpack.security.transport.ssl.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"  # REST API
      - "9300:9300"  # Transport
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    networks:
      - spice_network

  # Kibana (Optional - Elasticsearch UI)
  kibana:
    image: docker.elastic.co/kibana/kibana:8.13.0
    container_name: spice-foundry-kibana
    platform: linux/amd64
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_NAME=spice-foundry-kibana
      - SERVER_HOST=0.0.0.0
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=kibana
      - xpack.security.enabled=false
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    networks:
      - spice_network

  # MinIO (S3-compatible object storage)
  minio:
    image: minio/minio:RELEASE.2024-01-05T22-17-24Z
    container_name: spice-foundry-minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin123
      - MINIO_DOMAIN=minio
      - MINIO_REGION_NAME=us-east-1
      - MINIO_REGION=us-east-1
    ports:
      - "9000:9000"  # S3 API
      - "9001:9001"  # MinIO Console
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - spice_network

volumes:
  cassandra-data:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local
  elasticsearch-data:
    driver: local
  minio-data:
    driver: local

networks:
  spice_network:
    external: true