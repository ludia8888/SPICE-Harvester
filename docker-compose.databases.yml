version: '3.8'

# 데이터베이스 서비스들만 독립 실행
# 포함: PostgreSQL (processed_events 멱등 레지스트리), Redis (Command Status), Elasticsearch, MinIO (S3)
# 실행: docker-compose -f docker-compose.databases.yml up -d

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: spice-foundry-postgres
    command: ["postgres", "-c", "max_connections=200"]
    environment:
      - POSTGRES_USER=spiceadmin
      - POSTGRES_PASSWORD=spicepass123
      - POSTGRES_DB=spicedb
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8
    ports:
      - "${POSTGRES_PORT_HOST:-5433}:5432"  # Host port override to avoid conflicts
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spiceadmin -d spicedb"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - spice_network

  # Redis Database
  redis:
    image: redis:7-alpine
    container_name: spice-foundry-redis
    command: redis-server --appendonly yes --requirepass spicepass123
    environment:
      - REDIS_REPLICATION_MODE=master
    ports:
      - "${REDIS_PORT_HOST:-6379}:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a spicepass123 ping || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - spice_network

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.0
    container_name: spice-foundry-elasticsearch
    platform: linux/amd64
    environment:
      - discovery.type=single-node
      - cluster.name=spice-foundry-cluster
      - node.name=spice-foundry-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
      # Dev/test only: avoid RED cluster when the Docker VM disk is tight (shards become unassigned).
      - cluster.routing.allocation.disk.threshold_enabled=false
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - xpack.security.http.ssl.enabled=false
      - xpack.security.transport.ssl.enabled=false
      - xpack.ml.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "${ELASTICSEARCH_PORT_HOST:-9200}:9200"  # REST API
      - "${ELASTICSEARCH_TRANSPORT_PORT_HOST:-9300}:9300"  # Transport
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    networks:
      - spice_network

  # Kibana (Optional - Elasticsearch UI)
  kibana:
    image: docker.elastic.co/kibana/kibana:8.13.0
    container_name: spice-foundry-kibana
    platform: linux/amd64
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_NAME=spice-foundry-kibana
      - SERVER_HOST=0.0.0.0
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=kibana
      - xpack.security.enabled=false
    ports:
      - "${KIBANA_PORT_HOST:-5601}:5601"
    depends_on:
      - elasticsearch
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    networks:
      - spice_network

  # MinIO (S3-compatible object storage)
  minio:
    image: minio/minio:RELEASE.2024-01-05T22-17-24Z
    container_name: spice-foundry-minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin123
      - MINIO_DOMAIN=minio
      - MINIO_REGION_NAME=us-east-1
      - MINIO_REGION=us-east-1
    ports:
      - "${MINIO_PORT_HOST:-9000}:9000"  # S3 API
      - "${MINIO_CONSOLE_PORT_HOST:-9001}:9001"  # MinIO Console
    volumes:
      - minio-data:/data
    healthcheck:
      # MinIO image doesn't ship with curl; use bash TCP check.
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/127.0.0.1/9000'"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      spice_network:
        aliases:
          - spice-minio
          - spice_minio

  # lakeFS (data versioning + S3 gateway)
  lakefs:
    image: treeverse/lakefs:latest
    container_name: spice-foundry-lakefs
    depends_on:
      - postgres
      - minio
    environment:
      # Server
      - LAKEFS_LISTEN_ADDRESS=0.0.0.0:8000
      # Auth bootstrap (deterministic for local/dev)
      - LAKEFS_AUTH_ENCRYPT_SECRET_KEY=${LAKEFS_AUTH_ENCRYPT_SECRET_KEY:-notsecretnotsecretnotsecretnotse}
      - LAKEFS_INSTALLATION_USER_NAME=${LAKEFS_INSTALLATION_USER_NAME:-spice-admin}
      - LAKEFS_INSTALLATION_ACCESS_KEY_ID=${LAKEFS_INSTALLATION_ACCESS_KEY_ID:-spice-lakefs-admin}
      - LAKEFS_INSTALLATION_SECRET_ACCESS_KEY=${LAKEFS_INSTALLATION_SECRET_ACCESS_KEY:-spice-lakefs-admin-secret}
      # Metadata DB
      - LAKEFS_DATABASE_TYPE=postgres
      - LAKEFS_DATABASE_POSTGRES_CONNECTION_STRING=postgres://spiceadmin:spicepass123@postgres:5432/spicedb?sslmode=disable
      # Blockstore (MinIO S3)
      - LAKEFS_BLOCKSTORE_TYPE=s3
      - LAKEFS_BLOCKSTORE_S3_ENDPOINT=http://minio:9000
      - LAKEFS_BLOCKSTORE_S3_FORCE_PATH_STYLE=true
      - LAKEFS_BLOCKSTORE_S3_REGION=us-east-1
      - LAKEFS_BLOCKSTORE_S3_CREDENTIALS_ACCESS_KEY_ID=minioadmin
      - LAKEFS_BLOCKSTORE_S3_CREDENTIALS_SECRET_ACCESS_KEY=minioadmin123
    ports:
      - "${LAKEFS_PORT_HOST:-48080}:8000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8000/healthcheck >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    restart: unless-stopped
    networks:
      - spice_network

  # MinIO init (create buckets required by lakeFS and app services)
  minio-init:
    image: minio/mc:latest
    container_name: spice-foundry-minio-init
    depends_on:
      - minio
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        set -eu
        until /usr/bin/mc alias set local http://minio:9000 minioadmin minioadmin123 2>/dev/null; do sleep 1; done
        /usr/bin/mc mb -p local/lakefs || true
        /usr/bin/mc mb -p local/spice-event-store || true
        /usr/bin/mc mb -p local/instance-events || true
        /usr/bin/mc mb -p local/dataset-artifacts || true
        exit 0
    restart: "no"
    networks:
      - spice_network

  # lakeFS init (create required repositories)
  lakefs-init:
    image: curlimages/curl:8.5.0
    container_name: spice-foundry-lakefs-init
    depends_on:
      - lakefs
      - minio-init
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        set -eu
        echo "Waiting for lakeFS..."
        until curl -fsS http://lakefs:8000/healthcheck >/dev/null 2>&1; do sleep 1; done
        echo "Ensuring repositories..."
        auth_user="$${LAKEFS_INSTALLATION_ACCESS_KEY_ID:-spice-lakefs-admin}"
        auth_pass="$${LAKEFS_INSTALLATION_SECRET_ACCESS_KEY:-spice-lakefs-admin-secret}"
        create_repo() {
          name="$1"
          ns="$2"
          code="$$(curl -sS -o /dev/null -w '%{http_code}' -u "$$auth_user:$$auth_pass" -X POST http://lakefs:8000/api/v1/repositories \
            -H 'Content-Type: application/json' \
            -d "{\"name\":\"$$name\",\"storage_namespace\":\"$$ns\",\"default_branch\":\"main\"}")"
          if [ "$$code" != "201" ] && [ "$$code" != "409" ]; then
            echo "Failed to create repo $$name (http=$$code)"
            exit 1
          fi
        }
        create_repo "pipeline-artifacts" "s3://lakefs/pipeline-artifacts"
        create_repo "raw-datasets" "s3://lakefs/raw-datasets"
        echo "lakeFS repositories ready."
        exit 0
    restart: "no"
    networks:
      - spice_network

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  elasticsearch-data:
    driver: local
  minio-data:
    driver: local
  lakefs-data:
    driver: local

networks:
  spice_network:
    name: ${SPICE_NETWORK_NAME:-spice_network}
    driver: bridge
