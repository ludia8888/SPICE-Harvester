[pytest]
testpaths = tests
pythonpath = .
addopts =
    -v
    --strict-markers
    --strict-config
    --tb=short
filterwarnings =
    ignore:datetime\\.datetime\\.utcnow\\(\\) is deprecated.*:DeprecationWarning:botocore\\..*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    performance: marks tests as performance tests
    chaos: chaos/idempotency contract tests
    smoke: marks tests as basic service health and connectivity tests (fast, ~30s)
    workflow: marks tests as end-to-end user workflow tests (medium, ~2-5min each)
asyncio_mode = auto
