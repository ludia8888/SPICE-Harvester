[tool:pytest]
testpaths = tests
python_paths = .
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    unit: marks tests as unit tests
    integration: marks tests as integration tests  
    performance: marks tests as performance tests
    smoke: marks tests as basic service health and connectivity tests (fast, ~30s)
    workflow: marks tests as end-to-end user workflow tests (medium, ~2-5min each)
asyncio_mode = auto

[pytest]
pytest_collection_modifyitems = conftest:setup_python_path